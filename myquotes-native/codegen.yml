overwrite: true
schema: "http://localhost:8080/query"
documents: "./src/operations/**/*.graphql"
hooks:
  afterOneFileWrite:
    - npx --prettier --write
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      maybeValue: T | null
      reactApolloVersion: 3
      withHooks: true
