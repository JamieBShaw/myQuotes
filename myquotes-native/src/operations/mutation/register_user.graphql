mutation RegisterUser($input: RegisterInput!) {
  registerUser(input: $input) {
    authToken {
      accessToken
      expiredAt
    }
    user {
      id
      username
      email
      isLoggedIn
      favouriteQuotes {
        id
        body
        favCount
        author {
          id
        }
        subject
        createdAt
        updatedAt
      }
      favouriteAuthors {
        id
        name
        subject
        quotes {
          id
        }
        user {
          id
        }
        createdAt
        updatedAt
      }
    }
  }
}
